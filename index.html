<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Ajustado al Ancho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            height: 600px;
            overflow-y: scroll;
            border: 1px solid black;
            background-color: #f5f5f5;
        }
        canvas {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Ajustado al Ancho</h1>
    <div id="pdf-container"></div>

    <script>
        const url = 'assets/doc/boletin.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const container = document.getElementById('pdf-container');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    // Obtener el contenedor y calcular la escala
                    const viewport = page.getViewport({ scale: 1 });
                    const containerWidth = container.offsetWidth; // Ancho del contenedor
                    const scale = containerWidth / viewport.width; // Escala para ajustar al ancho

                    // Crear el canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Redimensionar el canvas según la nueva escala
                    const scaledViewport = page.getViewport({ scale });
                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;

                    const renderContext = {
                        canvasContext: context,
                        viewport: scaledViewport
                    };

                    container.appendChild(canvas);

                    // Renderizar la página
                    page.render(renderContext);
                });
            }
        });
    </script>
</body>
</html>
